<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndieCode - Carregando</title>
    <style>
      
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    font-family: 'Arial', sans-serif;
}

.loader-container {
    text-align: center;
    color: #00ff99;
}

.loader {
    border: 5px solid #00ff99;
    border-top: 5px solid #111;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1.5s linear infinite;
    margin-bottom: 20px;
}

.loader-text {
    font-size: 1.5rem;
    letter-spacing: 2px;
    color: #00ff99;
    animation: fade 2s infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes fade {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
}
      
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loader-text">indieCode</div>
    </div>
    
    <script>
      
      setTimeout(()=> {
        
        window.location.href = "feed.html"
        
      },3000)
      
      
    </script>
    
</body>
</html>
